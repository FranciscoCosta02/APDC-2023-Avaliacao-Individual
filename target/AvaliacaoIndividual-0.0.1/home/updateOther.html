<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title> </title>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
<h1>Update User</h1>
<table>
    <tr>
        <td>
            <form id="getUserForm" onsubmit="getUser()" class="center">
                <label for="username" style="font-size: 18px">What User do You Wish to Update:</label><br>
                <input type="text" id="username" name="username" required>
                <br>
                <br>
                <button type="submit" style="font-size: 18px">Find User</button>
                <br>
                <br>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form id="updateForm" onsubmit="updateUser()" class="center">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" disabled>
                <br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="role">Role:</label><br>
                <input type="text" id="role" name="role" disabled>
                <br>
                <label for="activity">Activity:</label><br>
                <select name="activity" id="activity" class="custom-select">
                    <option value ="Active">Active</option>
                    <option value ="Inactive">Inactive</option>
                </select>
                <br>
                <label for="privacy">Privacy:</label><br>
                <select name="privacy" id="privacy" class="custom-select">
                    <option value ="Public">Public</option>
                    <option value ="Private">Private</option>
                </select>
                <br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="workplace">Workplace:</label><br>
                <input type="text" id="workplace" name="workplace">
                <br>
                <label for="occupation">Occupation:</label><br>
                <input type="text" id="occupation" name="occupation">
                <br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address">
                <br>
                <label for="NIF">NIF:</label><br>
                <input type="text" id="NIF" name="NIF">
                <br>
                <label for="photo">Photo:</label><br>
                <input type="file" id="photo" name="photo">
                <br>
                <br>
                <button type="submit" style="font-size: 24px">Update User</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <button type='button' onclick='GoToCorrectHome()'>Back</button>
        </td>
    </tr>
</table>
</body>
